<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Age calculator app</title>

</head>
<body>
  <div class="card">
    <div class="container">
      <form>
        <div class="form-container">
          <div class="block">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD">
            <small></small>
          </div>
          <div class="block">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM">
            <small></small>
          </div>
          <div class="block">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY">
            <small></small>
          </div>
        </div>
        <div class="submit-block">
          <hr>
          <button type="submit" class="submit-btn"><img src="assets/images/icon-arrow.svg" alt="icon"></button>
        </div>
      </form>
      <div class="output">
        <h1><span class="YY">--</span>years</h1>
        <h1><span class="MM">--</span>months</h1>
        <h1><span class="DD">--</span>days</h1>
      </div>
    </div>
  </div>

</body>
</html>
